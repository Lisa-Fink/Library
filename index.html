<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1>My Library</h1>
        <button id="new-book">
            Add a Book</button>
        <form id="book-form">
            <h2>New Book</h2>
            <div><label for="author">Author: </label>
                <input type="text" name="author" id="author" required></div>
            <div><label for="title">Title: </label>
                <input type="text" name="title" id="title"></div>
            <div><label for="pages">Number of pages: </label>
                <input type="text" name="pages" id="pages"></div>
            <div><div><input type="radio" id="has-read" name="read" value="true">
                <label for="Has read">Has read</label></div>
                <div>
                <input type="radio" id="has-not-read" name="read" value="false">
                <label for="Has not read">Has not read</label>
                </div>
            </div>
            <div>
                <input type="button" value="Add" id="add-button">
                <input type="button" value="Cancel" id="cancel-button">
            </div>
        </form>
        <div id="books"></div>
    </div>

</body>
</html>
